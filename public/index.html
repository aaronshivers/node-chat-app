<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Node Chat App</title>
  </head>
  <body>
    <div class="container">
      
      <h1>Node Chat App</h1>

      <div id="messages" class="list-group">
        <!-- <li id="messages" class="list-group-item"></li> -->
      </div>

      <form id="message-form" class="form" action="/" method="GET">
        
        <div class="form-group">
          <label for="message">Create New Message</label>
          <input id="message" class="form-control" type="text" name="message" placeholder="Message...">
        </div>

        <button class="btn btn-primary btn-block btn-lg">Send Message</button>

      </form>
      

    </div>

    <!-- socket.io JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
