<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>Node Chat App</title>
  </head>
  <body class="chat">

    <h1 id="output"></h1>

    <div class="chat__sidebar">
      
      <h3>People</h3>

      <div id="users"></div>

    </div>

    <div class="chat__main">

      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        
        <form id="message-form">
          
          <input id="message" type="text" name="message" placeholder="Message..." autofocus autocomplete="off">

          <button>Send</button>

        </form>

        <button id="send-location">Send Location</button>

      </div>
      
    </div>

    <!-- JavaScript -->
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4><%= from %></h4>
          <span><%= createdAt %></span>
        </div>
        <div class="message__body">
          <p><%= text %></p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4><%= from %></h4>
          <span><%= createdAt %></span>
        </div>
        <div class="message__body">
          <a href="<%= url %>" target="_blank">My current location</a>
        </div>
      </li>
    </script>


    <script src="/js/libs/ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/libs/moment.js"></script>

  </body>

</html>
